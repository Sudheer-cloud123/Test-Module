<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Fruits Delivery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Fresh Fruits Delivery</div>
            <div class="nav-links">
                <button id="loginBtn">Login</button>
            </div>
        </nav>
    </header>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Login with OTP</h2>
            <div id="phoneInput">
                <input type="tel" id="phone" placeholder="Enter your phone number" maxlength="10">
                <button onclick="sendOTP()">Send OTP</button>
            </div>
            <div id="otpInput" style="display: none;">
                <input type="text" id="otp" placeholder="Enter OTP" maxlength="6">
                <button onclick="verifyOTP()">Verify OTP</button>
            </div>
        </div>
    </div>

    <main>
        <section class="hero">
            <h1>Fresh Fruits Delivered to Your Doorstep</h1>
            <p>Get the freshest fruits delivered right to your home</p>
        </section>

        <section class="products">
            <h2>Our Products</h2>
            <div class="product-grid">
                <div class="product-card">
                    <img src="https://images.unsplash.com/photo-1589820296156-2454bb8a6ad1?w=500" alt="Lychee">
                    <h3>Fresh Lychee</h3>
                    <p>₹200/kg</p>
                    <button onclick="addToCart('Lychee', 200)">Add to Cart</button>
                </div>
                <div class="product-card">
                    <img src="https://images.unsplash.com/photo-1619546813926-a78fa6372cd2?w=500" alt="Apple">
                    <h3>Fresh Apple</h3>
                    <p>₹150/kg</p>
                    <button onclick="addToCart('Apple', 150)">Add to Cart</button>
                </div>
                <div class="product-card">
                    <img src="https://images.unsplash.com/photo-1553279768-865429fa0078?w=500" alt="Mango">
                    <h3>Fresh Mango</h3>
                    <p>₹180/kg</p>
                    <button onclick="addToCart('Mango', 180)">Add to Cart</button>
                </div>
            </div>
        </section>

        <section class="cart-section">
            <h2>Your Cart</h2>
            <div id="cart-items"></div>
            <div id="cart-total">
                <h3>Total: ₹<span id="total-amount">0</span></h3>
                <button id="checkout-btn" onclick="checkout()">Proceed to Checkout</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Fresh Fruits Delivery. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
